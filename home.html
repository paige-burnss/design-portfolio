<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"><style>
            body{
                background-color: #0078E8;
            }
            .bar{
                padding-top: 1%;
                text-align:left;
                padding-left: 200px;
            }
            .bar-item{
                vertical-align: middle;
                font-family: "Poppins", Roboto;
                font-size: 15px;
                padding: 2%;
                text-align: right;
                text-decoration: none;
                color: #E6E6E6;
            }
            .bar-item:hover{
                vertical-align: middle;
                font-family: "Poppins", Roboto;
                font-size: 15px;
                padding: 2%;
                text-decoration: none;
                color: #FFFFFF;
                text-shadow: 0.5%, 0.5%;
            }
            img {
                vertical-align: middle;
                border-radius: 50%;
                -webkit-transition: -webkit-transform .8s ease-in-out;
                transition:transform .8s ease-in-out;
            }
            img:hover {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        </style>
</head>

<body>
<p>Hello World!</p>
</body>

</html>
